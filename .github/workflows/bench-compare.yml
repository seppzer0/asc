name: Benchmark Comparison

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  bench-compare:
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.x'
          cache: true

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Run benchmarks on base branch
        run: |
          git checkout ${{ github.event.pull_request.base.sha }}
          bash scripts/bench-ci.sh .perf/base.txt 5 || {
            echo "Base branch benchmarks failed (script may not exist yet). Using empty baseline."
            echo "" > .perf/base.txt
          }

      - name: Run benchmarks on PR branch
        run: |
          git checkout ${{ github.event.pull_request.head.sha }}
          bash scripts/bench-ci.sh .perf/pr.txt 5

      - name: Compare with benchstat
        id: benchstat
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"

          if [ ! -s .perf/base.txt ]; then
            echo "No base benchmarks available. Showing PR-only results."
            BODY="$(cat .perf/pr.txt)"
          else
            BODY="$(benchstat .perf/base.txt .perf/pr.txt 2>&1)" || true
          fi

          # Write to file for the comment step (avoid shell escaping issues)
          {
            echo "## Benchmark Comparison"
            echo ""
            echo "<details>"
            echo "<summary>Click to expand benchstat output</summary>"
            echo ""
            echo '```'
            echo "${BODY}"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo "_Compared against base branch \`${{ github.event.pull_request.base.ref }}\` @ \`$(echo ${{ github.event.pull_request.base.sha }} | head -c 7)\`. Results from CI runners may have variance; look for >5% changes._"
          } > .perf/comment.md

      - name: Post or update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('.perf/comment.md', 'utf8');
            const marker = '<!-- bench-compare-bot -->';
            const fullBody = marker + '\n' + body;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: fullBody,
              });
              console.log(`Updated existing comment ${existing.id}`);
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: fullBody,
              });
              console.log('Created new benchmark comment');
            }
