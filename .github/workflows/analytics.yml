name: Daily Analytics Snapshot

on:
  schedule:
    # Run daily at 23:55 UTC to capture end-of-day metrics
    - cron: "55 23 * * *"
  workflow_dispatch: # Allow manual runs

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Collect analytics snapshot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 analytics/snapshot.py

      - name: Commit snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add analytics/data/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date -u +%Y-%m-%d)
            git commit -m "analytics: daily snapshot ${DATE}"
            git push
          fi
